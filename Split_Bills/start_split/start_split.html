			// 新增朋友按鈕事件
			function new_people(){
				$(".new_people_btn").click(function(){

					$.confirm({
						title:"新增朋友：",
						content:''+
							'<form action="" class="formName">'+
								'<div class="form-group">'+
									'<input type="text" placeholder="不超過10個字" class="name form-control" required />'+
								'</div>'+
							'</form>',
						buttons: {
							
							// 彈出新增朋友確認框
							formSubmit: {
								text:"確定",
								btnClass:"btn-blue",
								action: function () {
									var name = this.$content.find('.name').val();
									if(!name){
										$.alert({
											title: "",
											type: "red",
											content: "請輸入名字",
											buttons: {
												okBtn: {
												text:"OK",
													keys: ["esc","enter"],
													action:	function(){
														$(".jconfirm").find("input").focus();
													}
												}
											}
										});
										return false;
									}
									else if(name.length>10){
										$.alert({
											title: "",
											type: "red",
											content: "請輸入10字以內",
											buttons: {
												okBtn: {
												text:"OK",
													keys: ["esc","enter"],
													action:	function(){
														$(".jconfirm").find("input").focus();
													}
												}
											}
										});
										return false;
									}
									$.alert({
										title: "",
										type: "green",
										content: "已新增朋友："+name,
										autoClose: 'okBtn|1',
										buttons: {
											okBtn: {
											text:"OK",
												keys: ["esc","enter"],
												action:	function(){}
											}
										}
									});
									
									// 判斷是否為第一次添加朋友
									if($("#name_table").length){
										var name_index=$(".form_name tbody tr").length;
										$(".form_name tbody").append(''+
											'<tr>'+
												'<th scope="col" style="vertical-align:middle">'+(name_index+1)+'</th>'+
												'<td scope="col" style="vertical-align:middle">'+name+'</td>'+
												'<td scope="col" style="text-align:center">'+
													'<button class="bi bi-pencil-square name_edit_button"></button>'+

													'<button class="bi bi-x-square name_delete_button"></button>'+
												'</td>'+
											'</tr>'

											'<table id="name_table" class="table table-striped table-hover table-bordered table-bg">'+

													'<tr>'+

			// 名字刪除按鈕事件
			function name_delete(){
				
				// 僅設定最後新增的那行按鍵
				$("#name_table tbody tr").last().find(".name_delete_button").click(function(){
					
					// 取得必要資訊
					let deleted_person=$(this).parent().parent();
					let deleted_person_index=$(this).parent().parent().index();
					let name=$(this).parent().parent().find("td").first().text();
					
					// 彈出刪除確認框
					$.confirm({
						title: "確定刪除此人？",
						content: name,
						buttons: {
							deleteBtn: {
								text: "刪除",
								btnClass: 'btn-red',
								keys: ['enter','shift'],
								action: function(){
									$.alert({
										title: "",
										type: "green",
										content: '刪除 '+name+' 成功',
										autoClose: 'okBtn|1',
										buttons: {
											okBtn: {
											text:"OK",
												keys: ['esc','enter'],
												action:	function(){}
											}
										}
									});
									
									// 刪除朋友並修改後續編號
									deleted_person.remove();
									$("#name_table tbody tr").each(function(index){
										if(index>=deleted_person_index){
											$(this).find("th").text(index+1);
										}
									});
									
									// 若已經沒有朋友則清除Table
									console.log($("#name_table tbody tr").length);
									if(!$("#name_table tbody tr").length){
										$("#name_table").remove();
									}
								}
							},
							cancelBtn: {
								text:"取消",
								keys: ['esc'],
								action:	function(){}
							}
						}
					});
				});
			}
			
			// 名字修改按鈕事件

				$("#name_table tbody tr").last().find(".name_edit_button").click(function(){

						title:"修改朋友名字：",

								'</div>'+
							'</form>',

							// 彈出修改名字確認框

								text:"確定",
								btnClass:"btn-blue",
								action: function () {
									var name = this.$content.find('.name').val();
									if(!name){
										$.alert({
											title: "",
											type: "red",
											content: "請輸入名名稱",
											buttons: {
												okBtn: {
												text:"OK",
													keys: ["esc","enter"],
													action:	function(){
														$(".jconfirm").find("input").focus();
													}
												}
											}
										});
										return false;
									}
									else if(name.length>20){
										$.alert({
											title: "",
											type: "red",
											content: "請輸入20字以內",
											buttons: {
												okBtn: {
												text:"OK",
													keys: ["esc","enter"],
													action:	function(){
														$(".jconfirm").find("input").focus();
													}
												}
											}
										});
										return false;
									}
									
									//修改名字
									edited_person.find("td").first().text(name);
									$.alert({
										title: "",
										type: "green",
										content: "已修改朋友名字為："+name,
										autoClose: 'okBtn|1',
										buttons: {
											okBtn: {
											text:"OK",
												keys: ["esc","enter"],
												action:	function(){}
											}
										}
									});
								}
							},
							
							// 取消修改名字
							cancelBtn: {
								text:"取消",
								keys: ["esc"],
								action:	function(){}
							}
						},
						onContentReady: function () {
							
							// 預覽輸入框
							$(".jconfirm").find("input").get(0).setSelectionRange(name.length, name.length);
							$(".jconfirm").find("input").focus();
							
							// bind to events
							var jc = this;
							this.$content.find('form').on('submit', function (e) {
								// if the user submits the form by pressing enter in the field.
								e.preventDefault();
								jc.$$formSubmit.trigger('click'); // reference the button and click it
							});
						},
					});
				});
			}
