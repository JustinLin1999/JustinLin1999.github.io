	<head>

			Split Bills
		</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<!-- 引入時間函數 -->

		<!-- 引入相關css -->
		<link rel=stylesheet type="text/css" href="start_split.css">
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				// 新增朋友按鈕事件
				new_people();
				
				// 新增帳目按鈕事件
				new_expense();
				
				// 帳目計算按鈕事件
				bills_compute();
				
				// 帳目計算按鈕是否顯現
				hide_bills_compute_btn();
			});
			
			// 新增朋友按鈕事件
			function new_people(){
				$(".new_people_btn").click(function(){
					
					// 新增朋友視窗
					$.confirm({
						title:"新增朋友：",
						content:''+
							'<form action="" class="formName">'+
								'<div class="form-group">'+
									'<input type="text" placeholder="不超過10個字" class="name form-control" required />'+
								'</div>'+
							'</form>',
						buttons: {
							
							// 彈出新增朋友確認框
							formSubmit: {
								text:"確定",
								btnClass:"btn-blue",
								action: function () {
									let name = this.$content.find('.name').val();
									if(!name){
										$.alert({
											title: "",
											type: "red",
											content: "請輸入名字",
											buttons: {
												okBtn: {
												text:"OK",
													keys: ["esc","enter"],
													action:	function(){
														$(".jconfirm").find("input").focus();
													}
												}
											}
										});
										return false;
									}
									else if(name.length>10){
										$.alert({
											title: "",
											type: "red",
											content: "請輸入10字以內",
											buttons: {
												okBtn: {
												text:"OK",
													keys: ["esc","enter"],
													action:	function(){
														$(".jconfirm").find("input").focus();
													}
												}
											}
										});
										return false;
									}
									$.alert({
										title: "",
										type: "green",
										content: "已新增朋友："+name,
										autoClose: 'okBtn|1',
										buttons: {
											okBtn: {
											text:"OK",
												keys: ["esc","enter"],
												action:	function(){}
											}
										}
									});
									
									// 判斷是否為第一次添加朋友
									if($("#name_table").length){
										let name_index=$(".form_name tbody tr").length;
										$(".form_name tbody").append(''+
											'<tr>'+
												'<th scope="col" style="vertical-align:middle">'+(name_index+1)+'</th>'+
												'<td scope="col" style="vertical-align:middle">'+name+'</td>'+
												'<td scope="col" style="text-align:center">'+
													'<button class="bi bi-pencil-square name_edit_button"></button>'+
												'</td>'+
												'<td scope="col" style="text-align:center">'+
													'<button class="bi bi-x-square name_delete_button"></button>'+
												'</td>'+
											'</tr>'
										);
									}
									else{
										$(".form_name").append(''+
											'<table id="name_table" class="table table-striped table-hover table-bordered table-bg">'+
												'<thead>'+
													'<tr>'+
														'<th scope="col">#</th>'+
														'<th scope="col">名字</th>'+
														'<th scope="col" style="text-align:center">修改</th>'+
														'<th scope="col" style="text-align:center">刪除</th>'+
													'</tr>'+
												'</thead>'+
												'<tbody>'+
													'<tr>'+
														'<th scope="col" style="vertical-align:middle">1</th>'+
														'<td scope="col" style="vertical-align:middle">'+name+'</td>'+
														'<td scope="col" style="text-align:center">'+
															'<button class="bi bi-pencil-square name_edit_button"></button>'+
														'</td>'+
														'<td scope="col" style="text-align:center">'+
															'<button class="bi bi-x-square name_delete_button"></button>'+
														'</td>'+
													'</tr>'+
												'</tbody>'+
											'</table>'
										);
									}
									
									// 名字刪除按鈕事件
									name_delete();
									
									// 設定名字修改按鈕
									name_edit();
								}
							},
							
							// 取消新增朋友
							cancelBtn: {
								text:"取消",
								keys: ["esc"],
								action:	function(){}
							}
						},
						onContentReady: function () {
							// bind to events
							var jc = this;
							this.$content.find('form').on('submit', function (e) {
								// if the user submits the form by pressing enter in the field.
								e.preventDefault();
								jc.$$formSubmit.trigger('click'); // reference the button and click it
							});
							
							// 預覽輸入框
							$(".jconfirm").find("input").focus();
						}
					});
				});
			}
			
			// 名字刪除按鈕事件
			function name_delete(){
				
				// 僅設定最後新增的那行按鍵
				$("#name_table tbody tr").last().find(".name_delete_button").click(function(){
					
					// 取得必要資訊
					let deleted_person=$(this).parent().parent();
					let deleted_person_index=$(this).parent().parent().index();
					let name=$(this).parent().parent().find("td").first().text();
					
					// 彈出刪除確認框
					$.confirm({
						title: "確定刪除此人？",
						content: name,
						buttons: {
							deleteBtn: {
								text: "刪除",
								btnClass: 'btn-red',
								keys: ['enter','shift'],
								action: function(){
									$.alert({
										title: "",
										type: "green",
										content: '刪除 '+name+' 成功',
										autoClose: 'okBtn|1',
										buttons: {
											okBtn: {
											text:"OK",
												keys: ['esc','enter'],
												action:	function(){}
											}
										}
									});
									
									// 刪除朋友並修改後續編號
									deleted_person.remove();
									$("#name_table tbody tr").each(function(index){
										if(index>=deleted_person_index){
											$(this).find("th").text(index+1);
										}
									});
									
									// 若已經沒有朋友則清除Table
									if(!$("#name_table tbody tr").length){
										$("#name_table").remove();
									}
								}
							},
							cancelBtn: {
								text:"取消",
								keys: ['esc'],
								action:	function(){}
							}
						}
					});
				});
			}
			
			// 名字修改按鈕事件
			function name_edit(){
				
				// 僅設定最後新增的那行按鍵
				$("#name_table tbody tr").last().find(".name_edit_button").click(function(){
					
					// 取得必要資訊
					let edited_person=$(this).parent().parent();
					let name=$(this).parent().parent().find("td").first().text();
					
					// 修改朋友名字視窗
					$.confirm({
						title:"修改朋友名字：",
						content:''+
							'<form action="" class="formName">'+
								'<div class="form-group">'+
									'<input type="text" class="name form-control" value="'+name+'" required />'+
								'</div>'+
							'</form>',
						buttons: {
							
							// 彈出修改名字確認框
							formSubmit: {
								text:"確定",
								btnClass:"btn-blue",
								action: function () {
									let name = this.$content.find('.name').val();
									if(!name){
										$.alert({
											title: "",
											type: "red",
											content: "請輸入名稱",
											buttons: {
												okBtn: {
												text:"OK",
													keys: ["esc","enter"],
													action:	function(){
														$(".jconfirm").find("input").focus();
													}
												}
											}
										});
										return false;
									}
									else if(name.length>20){
										$.alert({
											title: "",
											type: "red",
											content: "請輸入20字以內",
											buttons: {
												okBtn: {
												text:"OK",
													keys: ["esc","enter"],
													action:	function(){
														$(".jconfirm").find("input").focus();
													}
												}
											}
										});
										return false;
									}
									
									// 修改名字
									edited_person.find("td").first().text(name);
									$.alert({
										title: "",
										type: "green",
										content: "已修改朋友名字為："+name,
										autoClose: 'okBtn|1',
										buttons: {
											okBtn: {
											text:"OK",
												keys: ["esc","enter"],
												action:	function(){}
											}
										}
									});
								}
							},
							
							// 取消修改名字
							cancelBtn: {
								text:"取消",
								keys: ["esc"],
								action:	function(){}
							}
						},
						onContentReady: function () {
							
							// 預覽輸入框
							$(".jconfirm").find("input").get(0).setSelectionRange(name.length, name.length);
							$(".jconfirm").find("input").focus();
							
							// bind to events
							var jc = this;
							this.$content.find('form').on('submit', function (e) {
								// if the user submits the form by pressing enter in the field.
								e.preventDefault();
								jc.$$formSubmit.trigger('click'); // reference the button and click it
							});
						},
					});
				});
			}
			
			// 新增帳目按鈕事件
			function new_expense(){
				$(".new_expense_btn").click(function(){
					
					// 判斷是否已新增名字
					if($("#name_table tbody tr").length<=1){
						$.alert({
							title: "",
							type: "red",
							content: "請至少新增2位朋友",
							buttons: {
								okBtn: {
								text:"OK",
									keys: ["esc","enter"],
									action:	function(){
										$(".new_people_btn").focus();
									}
								}
							}
						});
						return false;
					}
					
					// 獲得名字選項
					let name_list="";
					$("#name_table tbody tr").each(function(index){
						let name_now=$(this).find("td").first().text();
						name_list+='<option value="'+name_now+'">'+name_now+'</option>';
					});
					
					$.confirm({
						title:"新增帳目：",
						columnClass: "large",
						content:''+
							'<form action="" class="formName">'+
								'<div class="form-group">'+
								
									// 帳目概述
									'<div id="expense_overview" class="input-group mb-3" style="padding:3px;">'+
										'<input type="text" placeholder="20字以內" style="width:35%;" class="form-control expense_description" required/>'+
										'<input type="number" placeholder="總金額" style="text-align:right;" class="form-control expense_charge" required/>'+
										'<span class="input-group-text">TWD</span>'+
									'</div>'+
									
									// 消費者
									'<div id="consumer_overview" style="margin-bottom:10px;">'+
										'<label for="" class="form-label" style="font-weight:bold;margin-bottom:-50px;font-size:18px;">消費者：</label>'+
										'<button class="bi bi-plus-square consumer_add_btn"></button>'+
										'<div class="form-check form-switch" style="display:flex;float:right;padding-right:5px;">'+
											'<input class="form-check-input expense_type_select" type="checkbox" id="expense_type_select">'+
											'<label class="form-check-label" for="expense_type_select"><b>均分消費</b></label>'+
										'</div>'+
										'<div class="input-group mb-3" style="padding-left:3px;padding-right:3px;">'+
											'<input type="text" placeholder="20字以內，選填" style="width:35%;" class="form-control consumption_description" required/>'+
											'<button class="btn" type="button" style="padding:0px;border:0px;">'+
												'<select class="form-select consumption_consumer" style="border-radius:0px;" aria-label="Default select example">'+
													name_list+
												'</select>'+
											'</button>'+
											'<input type="number" placeholder="金額" style="text-align:right;" class="form-control consumption_charge" required/>'+
											'<span class="input-group-text">TWD</span>'+
											'<button class="bi bi-x consumer_delete_btn" type="button"></button>'+
										'</div>'+
									'</div>'+
									
									// 付費者
									'<div id="payer_overview">'+
										'<label for="" class="form-label" style="font-weight:bold;margin-bottom:-50px;font-size:18px;">付費者：</label>'+
										'<button class="bi bi-plus-square payer_add_btn"></button>'+
										'<div class="input-group mb-1" style="padding-left:3px;padding-right:3px;">'+
											'<input type="text" placeholder="20字以內，選填" style="width:35%;" class="form-control pay_description" required/>'+
											'<button class="btn" type="button" style="padding:0px;border:0px;">'+
												'<select class="form-select pay_payer" style="border-radius:0px;" aria-label="Default select example">'+
													name_list+
												'</select>'+
											'</button>'+
											'<input type="number" placeholder="金額" style="text-align:right;" class="form-control pay_charge" required/>'+
											'<span class="input-group-text">TWD</span>'+
											'<button class="bi bi-x payer_delete_btn" type="button"></button>'+
										'</div>'+
									'</div>'+
								'</div>'+
							'</form>',
						buttons: {
							
							// 彈出新增帳目確認框
							formSubmit: {
								text:"確定",
								keys: ["enter"],
								btnClass:"btn-blue",
								action: function () {
									
									// 取得帳目資訊
									let expense_description=$(".jconfirm").find(".expense_description").val();
									let expense_type_select="personal";
									if($(".jconfirm .expense_type_select").prop("checked")){
										expense_type_select="group";
									}
									let expense_charge=$(".jconfirm").find(".expense_charge").val();
									
									// 取得消費資訊
									let consumption_description=[];
									let consumption_consumer=[];
									let consumption_charge=[];
									if(expense_type_select=="personal"){
										$(".jconfirm").find(".consumption_description").each(function(){
											consumption_description.push($(this).val());
										});
										$(".jconfirm").find(".consumption_consumer").each(function(){
											consumption_consumer.push($(this).val());
										});
										$(".jconfirm").find(".consumption_charge").each(function(){
											consumption_charge.push($(this).val());
										});
									}
									
									// 取得付費資訊
									let pay_description=[];
									$(".jconfirm").find(".pay_description").each(function(){
										pay_description.push($(this).val());
									});
									let pay_payer=[];
									$(".jconfirm").find(".pay_payer").each(function(){
										pay_payer.push($(this).val());
									});
									let pay_charge=[];
									$(".jconfirm").find(".pay_charge").each(function(){
										pay_charge.push($(this).val());
									});
									
									// 建立帳目物件
									var expense_detail={
										expense_description: expense_description,
										expense_type_select: expense_type_select,
										expense_charge: expense_charge,
										consumption_description: consumption_description,
										consumption_consumer: consumption_consumer,
										consumption_charge: consumption_charge,
										pay_description: pay_description,
										pay_payer: pay_payer,
										pay_charge: pay_charge
									}
									
									// 檢查各輸入
									let warning_text="";
									if(!expense_description){
										warning_text+="<b>帳目名稱</b> 請勿留白</div><div>";
									}
									else if(expense_description.length>=20){
										warning_text+="<b>帳目名稱</b> 請輸入20字以內</div><div>";
									}
									if(!expense_charge){
										warning_text+="<b>帳目金額</b> 請勿留白</div><div>";
									}
									if(expense_type_select=="personal"){
										for(var i=0;i<consumption_description.length;i++){
											if(consumption_description[i].length>20){
												warning_text+="<b>消費敘述</b> 請輸入20字以內</div><div>";
												break;
											}
										}
										var consumption_sum=0;
										for(var i=0;i<consumption_charge.length;i++){
											if(!consumption_charge[i]){
												warning_text+="<b>消費金額</b> 請勿留白</div><div>";
												break;
											}
											consumption_sum+=Number(consumption_charge[i]);
										}
										if(i==consumption_charge.length){
											if(consumption_sum!=expense_charge){
												warning_text+="<b>消費總和</b>需等於<b>帳目金額</b></div><div>";
											}
										}
									}
									for(var i=0;i<pay_description.length;i++){
										if(pay_description[i].length>20){
											warning_text+="<b>付費敘述</b> 請輸入20字以內</div><div>";
											break;
										}
									}
									var pay_sum=0;
									for(var i=0;i<pay_charge.length;i++){
										if(!pay_charge[i]){
											warning_text+="<b>付費金額</b> 請勿留白</div><div>";
											break;
										}
										pay_sum+=Number(pay_charge[i]);
									}
									if(i==pay_charge.length){
										if(pay_sum!=expense_charge){
											warning_text+="<b>付費總和</b>需等於<b>帳目金額</b></div><div>";
										}
									}
									if(warning_text.length>0){
										$.alert({
											title: "",
											type: "red",
											content: warning_text,
											buttons: {
												okBtn: {
												text:"OK",
													keys: ["esc","enter"],
													action:	function(){
													}
												}
											}
										});
										return false;
									}
									
									// 若輸入皆合法
									$.alert({
										title: "",
										type: "green",
										content: "新增帳目成功",
										autoClose: 'okBtn|1',
										buttons: {
											okBtn: {
											text:"OK",
												keys: ["esc","enter"],
												action:	function(){
												
													// 建立帳目Table
													expense_add(expense_detail);
												}
											}
										}
									});
								}
							},
							
							// 取消新增帳目
							cancelBtn: {
								text:"取消",
								keys: ["esc"],
								action:	function(){}
							}
						},
						onContentReady: function () {
							
							// 帳目類別改變事件
							expense_type_change();
							
							// 消費者刪除按鈕事件
							consumer_delete();
							
							// 付費者刪除按鈕事件
							payer_delete();
							
							// 預覽輸入框
							$(".jconfirm").find("input").first().focus();
							
							// 設定新增消費者
							$(".jconfirm .consumer_add_btn").click(function(){
								let consumer_add_html=''+
									'<div class="input-group mb-3" style="padding-left:3px;padding-right:3px;">'+
										'<input type="text" placeholder="20字以內，選填" style="width:35%;" class="form-control consumption_description" required/>'+
										'<button class="btn" type="button" style="padding:0px;border:0px;">'+
											'<select class="form-select consumption_consumer" style="border-radius:0px;" aria-label="Default select example">'+
												name_list+
											'</select>'+
										'</button>'+
										'<input type="number" placeholder="金額" style="text-align:right;" class="form-control consumption_charge" required/>'+
										'<span class="input-group-text">TWD</span>'+
										'<button class="bi bi-x consumer_delete_btn" type="button"></button>'+
									'</div>';
								$(".jconfirm #consumer_overview").find(".input-group").last().removeClass("mb-3");
								$(".jconfirm #consumer_overview").find(".input-group").last().addClass("mb-0");
								$(".jconfirm #consumer_overview").append(consumer_add_html);
								
								// 消費者刪除按鈕事件
								consumer_delete();
							});
							
							// 設定新增付費者
							$(".jconfirm .payer_add_btn").click(function(){
								let payer_add_html=''+
									'<div class="input-group mb-1" style="padding-left:3px;padding-right:3px;">'+
										'<input type="text" placeholder="20字以內，選填" style="width:35%;" class="form-control pay_description" required/>'+
										'<button class="btn" type="button" style="padding:0px;border:0px;">'+

			// 權責優先法
			// 非最佳解 淘汰
			function amount_first(bill_array,split_process){
				let max_num=Math.max.apply(null,bill_array);
				let max_index=bill_array.indexOf(max_num);
				let min_num=Math.min.apply(null,bill_array);
				let min_index=bill_array.indexOf(min_num);
				let pay_amount=Math.min(max_num,Math.abs(min_num));
				if(max_num!=min_num){
					let copied_bill=JSON.parse(JSON.stringify(bill_array));
					copied_bill[max_index]-=pay_amount;
					copied_bill[min_index]+=pay_amount;
					split_process.push([max_index,min_index,pay_amount]);
					return amount_first(copied_bill,split_process);
				}
				else{
					return split_process;
				}
			}
			console.log(amount_first([-220, -200, -30, 230, 220],[]));
			
			// 窮舉計算法
			// 會出現債權身分改變 需改善
			class exhaustive_method{
				backtrack(bill_array,index_now,step_now,process_now){
					if(index_now==bill_array.length){
						if(step_now<this.min_step){
							this.min_step=step_now;
							this.split_process=process_now;
						}
						return false;
					}
					if(bill_array[index_now]==0){
						this.backtrack(bill_array,index_now+1,step_now,process_now);
					}
					for(var i=index_now+1;i<bill_array.length;i++){
						if(bill_array[i]*bill_array[index_now]<0){
							bill_array[i]+=bill_array[index_now];
							
							// 建立複製Array進行下一步計算
							let copied_process=JSON.parse(JSON.stringify(process_now));
							copied_process.push([i,index_now,bill_array[index_now]]);
							this.backtrack(bill_array,index_now+1,step_now+1,copied_process);
							bill_array[i]-=bill_array[index_now];
						}
					}
				}
				min_transfer_step(bill_array){
					this.split_process=[];
					this.min_step=Number.POSITIVE_INFINITY;
					this.backtrack(bill_array,0,0,[]);
					return [this.min_step,this.split_process];
				}
			}
			
			// 窮舉計算法–進階版
			// 不會有身分改變 可用
			class exhaustive_method_2{
				backtrack(bill_array,index_now,step_now,process_now){
					if(index_now==bill_array.length){
						if(step_now<this.min_step){
							this.min_step=step_now;
							this.split_process=process_now;
						}
						return false;
					}
					if(bill_array[index_now]<=0){
						this.backtrack(bill_array,index_now+1,step_now,process_now);
					}
					else if(bill_array[index_now]>0){
						for(var i=0;i<bill_array.length;i++){
							if(bill_array[i]<0){
								let bill_payed=Math.min(bill_array[index_now],Math.abs(bill_array[i]));
								bill_array[i]+=bill_payed;
								bill_array[index_now]-=bill_payed;
								
								// 建立複製Array進行下一步計算
								let copied_process=JSON.parse(JSON.stringify(process_now));
								copied_process.push([i,index_now,bill_payed]);
								if(bill_array[index_now]==0){
									this.backtrack(bill_array,index_now+1,step_now+1,copied_process);
								}
								else{
									this.backtrack(bill_array,index_now,step_now+1,copied_process);
								}
								bill_array[i]-=bill_payed;
								bill_array[index_now]+=bill_payed;
							}
						}
					}
				}
				min_transfer_step(bill_array){
					this.split_process=[];
					this.min_step=Number.POSITIVE_INFINITY;
					this.backtrack(bill_array,0,0,[]);
					return [this.min_step,this.split_process];
				}
			}
