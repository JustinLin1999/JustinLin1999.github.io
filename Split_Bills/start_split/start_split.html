<!DOCTYPE html>
<html>
	<head>
		<title>
			Split Bills
		</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<!-- 引入時間函數 -->
		<script type="text/javascript" src="../library/other/time.js"></script>
		
		<!-- 引入jquery -->
		<script type="text/javascript" src="../library/jquery_library/jquery-3.6.0.js"></script>
		
		<!-- 引入jquery-ui -->
		<script type="text/javascript" src="../library/jquery_library/jquery-ui-1.13.0.custom/jquery-ui.js"></script>
		<link rel=stylesheet type="text/css" href="../library/jquery_library/jquery-ui-1.13.0.custom/jquery-ui.css">
		
		<!-- 引入bootstrap -->
		<link rel=stylesheet type="text/css" href="../library/bootstrap_library/css/bootstrap.css">
		<script type="text/javascript" src="../library/bootstrap_library/js/bootstrap.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		
		<!-- 引入jquery-confirm -->
		<link rel=stylesheet type="text/css" href="../library/jquery_library/jquery-confirm-v3.3.4/dist/jquery-confirm.min.css">
		<script type="text/javascript" src="../library/jquery_library/jquery-confirm-v3.3.4/dist/jquery-confirm.min.js"></script>

		<!-- 引入相關css -->
		<link rel=stylesheet type="text/css" href="start_split.css">
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				<!-- 新增朋友按鈕事件 -->
				new_people();
			});
			
			<!-- 新增朋友按鈕事件 -->
			function new_people(){
				$(".new_people_btn").click(function(){
					
					<!-- 新增朋友視窗 -->
					$.confirm({
						title:"新增朋友：",
						content:''+
						'<form action="" class="formName">'+
							'<div class="form-group">'+
								'<input type="text" placeholder="不超過十個字" class="name form-control" required />'+
							'</div>'+
						'</form>',
						buttons: {
							
							// 彈出新增朋友確認框
							formSubmit: {
								text:"確定",
								btnClass:"btn-blue",
								action: function () {
									var name = this.$content.find('.name').val();
									if(!name){
										$.alert("請輸入名字");
										return false;
									}
									$.alert({
										title: "",
										content: "已新增朋友："+name,
										buttons: {
											okBtn: {
											text:"OK",
												keys: ['esc','enter'],
												action:	function(){}
											}
										}
									});
									
									// 判斷是否為第一次添加朋友
									if($("#name_table").length){
										var name_index=$(".form_name tbody tr").length;
										$(".form_name tbody").append(''+
											'<tr>'+
												'<th scope="col" style="vertical-align:middle">'+(name_index+1)+'</th>'+
												'<td scope="col" style="vertical-align:middle">'+name+'</td>'+
												'<td scope="col" style="text-align:center">'+
													'<i class="bi bi-pencil-square name_edit_button"></i>'+
												'</td>'+
												'<td scope="col" style="text-align:center">'+
													'<i class="bi bi-x-square name_delete_button"></i>'+
												'</td>'+
											'</tr>'
										);
									}
									else{
										$(".form_name").append(''+
											'<table id="name_table" class="table table-striped table-hover table-bordered table-bg">'+
												'<thead>'+
													'<tr>'+
														'<th scope="col">#</th>'+
														'<th scope="col">名字</th>'+
														'<th scope="col">修改</th>'+
														'<th scope="col">刪除</th>'+
													'</tr>'+
												'</thead>'+
												'<tbody>'+
													'<tr>'+
														'<th scope="col" style="vertical-align:middle">1</th>'+
														'<td scope="col" style="vertical-align:middle">'+name+'</td>'+
														'<td scope="col" style="text-align:center">'+
															'<i class="bi bi-pencil-square name_edit_button"></i>'+
														'</td>'+
														'<td scope="col" style="text-align:center">'+
															'<i class="bi bi-x-square name_delete_button"></i>'+
														'</td>'+
													'</tr>'+
												'</tbody>'+
											'</table>'
										);
									}
									
									<!-- 名字刪除按鈕事件 -->
									name_delete();
									
									<!-- 設定名字修改按鈕 -->
									name_edit();
								}
							},
							
							// 取消新增朋友
							cancelBtn: {
								text:"取消",
								keys: ['esc'],
								action:	function(){}
							}
						},
						onContentReady: function () {
							// bind to events
							var jc = this;
							this.$content.find('form').on('submit', function (e) {
								// if the user submits the form by pressing enter in the field.
								e.preventDefault();
								jc.$$formSubmit.trigger('click'); // reference the button and click it
							});
							
							<!-- 預覽輸入框 -->
							$("input").focus();
						}
					});
				});
			}
			
			<!-- 名字刪除按鈕事件 -->
			function name_delete(){
				
				// 僅設定最後新增的那行案件
				$("#name_table tbody tr").last().find(".name_delete_button").click(function(){
					
					// 取得必要資訊
					let deleted_person=$(this).parent().parent();
					let deleted_person_index=$(this).parent().parent().index();
					let name=$(this).parent().parent().find("td").first().text();
					
					// 彈出刪除確認框
					$.confirm({
						title: "確定刪除此人？",
						content: name,
						buttons: {
							deleteBtn: {
								text: "刪除",
								btnClass: 'btn-red',
								keys: ['enter','shift'],
								action: function(){
									$.alert({
										title: "",
										content: '刪除 '+name+' 成功',
										buttons: {
											okBtn: {
											text:"OK",
												keys: ['esc','enter'],
												action:	function(){}
											}
										}
									});
									
									//刪除朋友並修改後續編號
									deleted_person.remove();
									$("#name_table tbody tr").each(function(index){
										if(index>=deleted_person_index){
											$(this).find("th").text(index+1);
										}
									});
								}
							},
							cancelBtn: {
								text:"取消",
								keys: ['esc'],
								action:	function(){}
							}
						}
					});
				});
			}
			
			<!-- 名字修改按鈕事件 -->
			function name_edit(){
			}
		</script>
		<style type="text/css">
			.title{
				color:#ffffff;
				font-size:12pt;
				font-family:微軟正黑體;
				line-height:30px;
				text-align:center;
			
				background-color:#fca329;
				
				border-color:#ffffff;
				border-width:1px;
				border-style:solid;
			}
			.content{
				color:#303030;
				font-size:12pt;
				font-family:微軟正黑體;
				line-height:30px;
				text-align:left;
			}
			@media (min-width:768px){
				.content_row{
					border-color:#f0f0f0;
					border-width:1px;
					border-style:solid;
				}
			}
			@media (max-width:767px){
				.content_row{
					padding-top:10px;
					padding-bottom:10px;
				}
				.inner_row{
					display:flex;
				}
				.content{
					border-color:#f0f0f0;
					border-width:1px;
					border-style:solid;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-6">
					<div class="row">
						<div class="col-12 number_of_people">
							<div class="row">
								<div class="number_of_people_interface col-12">
									<div class="row">
										
										<!-- 朋友名單 -->
										<div class="col-12 form_name">
										</div>
										
										<!-- 新增朋友 -->
										<div class="d-grid col-6 offset-3">
											<button class="btn btn-outline-dark new_people_btn" name="new_people_btn">新增朋友</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 split_result">
							<div class="row">
								<div class="split_result_interface col-12">
									<div class="row">
										
										<!-- 標題 -->
										<div class="d-grid col-12">
											<button class="btn btn-outline-primary split_result_title" name="lost-and-found_title">Split Bills 分帳</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>	
				</div>
				<div class="col-12 col-md-6">
					<div class="row">
						<div class="col-12 expenses">
							<div class="row">
								<div class="expenses_interface col-12">
									<div class="row">
										
										<!-- 標題 -->
										<div class="d-grid col-12">
											<button class="btn btn-outline-primary expenses_title" name="lost-and-found_title">Split Bills 分帳</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 split_conditions">
							<div class="row">
								<div class="split_conditions_interface col-12">
									<div class="row">
										
										<!-- 標題 -->
										<div class="d-grid col-12">
											<button class="btn btn-outline-primary split_conditions_title" name="lost-and-found_title">Split Bills 分帳</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
